<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Itim&Yeon+Sung&family=Yusei+Magic&display=swap" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- CSS Links -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <button class="btn btn-lg start-btn" type="button" name="button">Start Quiz</button>
    <div class="container" id="main">
      <div class="question-no">
        <h3 class="number">Question  1</h3>
        <hr>
      </div>
      <div class="question-details">
        <p class="question">Which type of JavaScript language is ___</p>
      </div>
      <div class="options">
        <input type="radio" id="opt1" name="options" value="Object-Oriented">
        <label class="label" for="opt1">Object-Oriented</label>
        <br>
        <input type="radio" id="opt2" name="options" value="Object-Based">
        <label class="label" for="opt2">Object-Based</label>
        <br>
        <input type="radio" id="opt3" name="options" value="Assembly-language">
        <label class="label" for="opt3">Assembly-language</label>
        <br>
        <input type="radio" id="opt4" name="options" value="High-level">
        <label class="label" for="opt4">High-level</label>
      </div>
      <div class="buttons">
        <button class="btn btn-md btn-outline-success next-btn" type="button" name="button">Next</button>
      </div>
      <div class="answers">
        <a class="link" href="answers.html">Show Answers</a>
      </div>
    </div>

    <!-- Javascript Link -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
